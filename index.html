<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="login-div">
    <h2>Login</h2>
    <input type="email" name="login-email" id="login-email" placeholder="Email" required><br>
    <input type="password" name="login-password" id="login-password" placeholder="Password" required><br>
    <button id="login-btn" class="btn-style">Login</button><br>
    <button class="another-btn" id="reg-btn">don't have an account? REGISTER</button>
  </div>
  <div class="container" id="register-div">
    <h2>Register</h2>
    <input type="email" name="register-email" id="register-email" placeholder="Email" required><br>
    <input type="password" name="register-password" id="register-password" placeholder="Password" required><br>
    <button id="register-btn" class="btn-style">Register</button><br>
    <button class="another-btn" id="log-btn">have an account? LOGIN</button>
  </div>

  <div id="result-box">
    <h3 id="result"></h3><br>
    <button id="log-out-btn" class="btn-style">LOGOUT</button>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
